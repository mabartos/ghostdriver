apply plugin: "java"
apply plugin: "idea"
apply plugin: "eclipse"

defaultTasks 'check', 'test'

wrapper {
    gradleVersion = "4.4.1"
    jarFile = "gradle/gradle-wrapper.jar"
}

repositories {
    mavenCentral()
}

dependencies {
    // Test Dependencies
    ["selenium-java", "selenium-remote-driver"].each {
        testCompile "org.seleniumhq.selenium:$it:4.0.0"
    }
    testCompile "com.google.code.findbugs:jsr305:3.0.1"
    testCompile "junit:junit:4.12"
    testCompile "org.mortbay.jetty:jetty:6.1.26"
    testCompile "commons-fileupload:commons-fileupload:1.3.3"
    testCompile "commons-io:commons-io:2.6"
    testCompile "com.github.detro:browsermob-proxy-client:0.1.3"

    // Library under test (PhantomJS Driver, aka "PhantomJS WebDriver Java Binding")
    testCompile files("../../binding/java/jars/phantomjsdriver-1.4.4.jar")
}

tasks.withType(JavaExec) {
    classpath = configurations.compile + sourceSets.test.output
    args project.hasProperty("args") ? project.args.split("\\s") : []
}

// copy all dependencies to build/lib for easier IDE setup without need for Gradle IDE plugin
task libs(type: Sync) {
  from configurations.testCompile
  into "$buildDir/lib"
}

compileJava.dependsOn libs

test {
    doFirst {
      new File('phantomjsdriver.log').delete()
    }

    testLogging.showStandardStreams = true

    beforeTest { descriptor ->
        logger.lifecycle("start " + descriptor + " in " + descriptor.getParent())
    }
    afterTest { descriptor, result ->
        logger.lifecycle(result.toString() + " for " + descriptor + " in " + descriptor.getParent())
    }
}
